<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ebilal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://livemasjid.com">
            <img src="https://www.livemasjid.com/images/livemasjid_icon_small.jpg" width="50" height="50">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/">
              Home
            </a>
      
            <a class="navbar-item" href="/api/docs/">
              Documentation
            </a>
      
          <div class="navbar-end">
            <div class="navbar-item">
            </div>
          </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">Ebilal</h1>
            <form class="box">
                <div class="field">
                  <label class="label">Mounts</label>
                  <div class="control">
                    <input class="input" id="mounts" placeholder="e.g. activestream">
                  </div>
                </div>   
                <button class="button is-primary">Update</button>
            </form>
            <form class="box">
                <div class="field">
                    <label class="label">Volume</label>
                    <div class="control">
                      <input class="input" id="volume">
                    </div>
                  </div>  
                <button class="button is-primary">Update</button>
            </form>
        </div>
    </section>
    <script src="js/ebilal.js"></script>
</body>
